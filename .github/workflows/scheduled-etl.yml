name: Scheduled ETL Pipeline

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'prod'

permissions:
  contents: read

jobs:
  run-etl:
    name: Run ETL Pipeline
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'prod' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install databricks-cli databricks-sdk requests

      - name: Configure Databricks
        env:
          DATABRICKS_HOST: ${{ secrets[format('{0}_DATABRICKS_HOST', inputs.environment)] || secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets[format('{0}_DATABRICKS_TOKEN', inputs.environment)] || secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databrickscfg
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF

      - name: Trigger ETL job
        id: trigger_job
        run: |
          chmod +x scripts/run-etl-pipeline.sh
          ./scripts/run-etl-pipeline.sh ${{ inputs.environment || 'prod' }}

      - name: Monitor job execution
        run: |
          echo "âœ… ETL pipeline triggered successfully"
          echo "Check job status in Databricks workspace"

      - name: Report metrics
        if: always()
        run: |
          echo "## ETL Pipeline Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment || 'prod' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: run-etl
    if: failure()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ETL Pipeline failed in ${{ inputs.environment || 'prod' }} environment'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send email notification
        if: ${{ secrets.NOTIFICATION_EMAIL != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ETL Pipeline Failure Alert
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions
          body: |
            The scheduled ETL pipeline has failed in ${{ inputs.environment || 'prod' }} environment.
            
            Please check the GitHub Actions logs for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
