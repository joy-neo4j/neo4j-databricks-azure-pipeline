name: Compute Stop (Databricks)

on:
  workflow_dispatch:
    inputs:
      cluster_id:
        description: "Databricks Cluster ID to stop"
        type: string
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  stop-compute:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH

      - name: Export Env
        run: |
          echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}" >> $GITHUB_ENV

      - name: Verify Databricks auth
        run: |
          databricks auth describe || true

      - name: Stop Cluster
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          set -euo pipefail
          databricks clusters permanent-delete --cluster-id "${{ inputs.cluster_id }}" || \
          databricks clusters delete --cluster-id "${{ inputs.cluster_id }}" || \
          databricks clusters stop --cluster-id "${{ inputs.cluster_id }}" || true

      - name: Append summary
        run: |
          echo "### Compute Stop Summary" >> $GITHUB_STEP_SUMMARY
          echo "Cluster ID: ${{ inputs.cluster_id }}" >> $GITHUB_STEP_SUMMARY
          echo "Stop requested; see workflow logs for details." >> $GITHUB_STEP_SUMMARY
